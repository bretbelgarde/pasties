<div class="pasties-list border-2 m-4 p-4 shadow-inner text-center">
    <div class="divide-y divde-solid">
        <template x-for="pastie in pasties" :key="pastie.id">
            <div @click="active_pastie = pastie">
                <div x-text="pastie.title"></div>
                <div x-text="pastie.content"></div>
                <div x-text="pastie.content_type"></div>
                <div x-text="pastie.time_posted.date"></div>
            </div>
        </template>
    </div>
</div>
