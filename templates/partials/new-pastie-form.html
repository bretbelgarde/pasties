<div class="new-pastie m-4 p-4">
    <h2 class="new-pastie-header">Add Pastie</h2>
    <div class="new-pastie-container">
      <form x-data="newPastie()" @submit.prevent="submitForm">
        <div x-text="formMessage"></div>
        <div class="py-2">
          <label for="pastie_title">Title</label>
          <input type="text" name="pastie_title" id="pastie_title" 
            x-model="formData.pastie_title" placeholder="Title" class="w-full">
        </div>
        <div class="py-2">
          <label for="pastie_content_type">Content Type</label>
          <select name="pastie_content_type" id="pastie_content_type" 
            x-model="formData.pastie_content_type" class="w-full">
            <option value="text" selected>Text</option>
            <option value="php">PHP</option>
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
          </select>
          
        </div>
        <div class="py-2">
          <label for="pastie_content">Pastie Content</label>
          <textarea name="pastie_content" id="pastie_content"
            x-model="formData.pastie_content" class="w-full h-80"></textarea>
        </div>
        <div class="button-container py-2">
          <button :disabled="formLoading" x-text="buttonText" class="p-3 bg-slate-700 text-white w-full font-bold uppercase"></button>
        </div>  
      </form>
    </div>
</div>
