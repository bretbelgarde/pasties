<div class="new-pastie m-4 p-4">
    <h2 class="new-pastie-header">Add Pastie</h2>
    <div class="new-pastie-container">
      <form id="pastie-form">
        <div class="py-2">
          <label for="pastie-title">Title</label>
          <input type="text" name="pastie-title" id="pastie-title" placeholder="Title" class="w-full">
        </div>
        <div class="py-2">
          <label for="pastie-type">Content Type</label>
          <select name="pastie-type" id="pastie-type" class="w-full">
            <option value="text" selected>Text</option>
            <option value="php">PHP</option>
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
          </select>
          
        </div>
        <div class="py-2">
          <label for="pastie-contet">Pastie Content</label>
          <textarea name="pastie-content" id="pastie-content" class="w-full h-80"></textarea>
        </div>
        <div class="button-container py-2">
          <button type="button" name="add-pastie" class="p-3 bg-slate-700 text-white w-full font-bold uppercase">Add New Pastie</button>
        </div>  
      </form>
    </div>
</div>
